<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: 10pt Arial;
            
        }
    </style>
</head>
<body>
    

    <script>
        var nome = prompt ("What`s your name?")
        document.write(`Your name has ${nome.length} letters <br/>`) 
        document.write(` Your name ${nome} in UpperCase is ${nome.toUpperCase()} <br/>`)
        document.write(` Your name ${nome} in LowerCase is ${nome.toLowerCase()}`)
    </script>
</body>
</html>
